<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<header class="bg-info" th:fragment="headerFragment">
		<div class="h-100 d-flex justify-content-between align-items-center">
			<!-- 로고 영역 -->
			<div>
				<h1 class="ml-4">Marondalgram</h1>
			</div>
			<!-- 로그인 영역 -->
			<div class="d-flex mr-4" th:if="${session.userId != null}">
				<h3 class="mr-2 font-weight-bold" th:text="${session.userName} +'님 안녕하세요.'"></h3>
				<h3 class="font-weight-bold"><a href="/user/sign-out">로그아웃</a></h3>
			</div>
			<div class="mr-4" th:unless="${session.userId != null}">
				<h3 class="font-weight-bold"><a href="/user/sign-in">로그인</a></h3>
			</div>
		</div>
	</header>
</html>
